<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>lesson15</title>
</head>
<body>
    <main>
        <form>
            <h2>
                Create an Account
            </h2>
            <div class="form">
                <div class="form__item">
                    <label class="label" for="first-name">
                        First Name
                    </label>
                    <input id="first-name" type="text" class="input" required > 
                </div>
    
                <div class="form__item">
                    <label class="label" for="last-name">
                       Last Name
                    </label>
                    <input id="last-name"  type="text"  class="input" required>
                </div>
            </div>
            

            <div class="form__email">
                <label class="label" for="e-mail">
                    E-mail
                </label>
                <input id="email" type="email" class="input" required>
                <span class="form__item-hint">We'll never share your email with anyone else.</span> 
            </div>

            <div class="radio__button">
                <label class="container">Mali
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>

                <label class="container">Femali
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="form">
                <div class="form__item">
                    <label class="label" for="сountry">
                        Country
                    </label>
                    <input id="country" type="number" placeholder="Select" class="input" required > 
                </div>
    
                <div class="form__item">
                    <label class="label" for="сity">
                        City
                    </label>
                    <input id="city"  type="сity"  class="input" required>
                </div>
            </div>

            <div class="button">
                <button class="button__item" type="submit">Sign Up</button>
            </div>

            <div class="button__title">
                <p>
                    By clicking the 'Sign Up' button, you confirm that you accept our<br>
                    <a href="#">Terms of Use</a>
                    and
                    <a href="#">Privacy Policy</a>
                </p>
            </div>

            <div class="button__title-line"></div>

            <footer>
                <div class="footer">
                    <a href="#">Have an account?</a>
                    <button class="footer__button" type="submit">Log In</button>
                </div>
            </footer>
           

        </form>
    </main>
   
   
</body>
</html>
